<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script>
            const addItem = function () {
                const todo = $("#item"), list = $("#todolist");

                list.append(
                    $("<li></li>")
                    .addClass("d-flex list-group-item list-group-item-action list-group-item-warning")
                    .text(todo.val())
                );
                todo.val("");
                todo.focus();
            }
        </script>
    </head>
    <body>
        <div class="container bg-warning shadow mx-auto mt-5 p-5 w-75">
            <h2>TODO LIST</h2>

            <hr/>

            <div class="input-group">
                <input id="item" type="test" class="form-control" placeholder="할일 입력"/>
                <input type="button" class="btn btn-primary" onclick="addItem()" value="할일 추가"/>
            </div>

            <hr/>

            <ul id="todolist" class="list-group">

            </ul>
        </div>
    </body>
</html>
